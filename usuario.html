<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>

<body>

    
    <link rel="stylesheet" href="css/style2.css">

    <div id="perfil">
        
        <!-- Capa do Perfil -->
        <div class="header">
            <!-- Botão "Alterar Fundo" -->
            <button class="mui-btn">
                <div class="text">Cambiar Fondo</div>
                <i class="fa fa-picture-o" aria-hidden="true"></i>
            </button>
        </div>

        <!-- Avatar do Utilizador -->
        <div class="avatar">
        </div>

        <!-- Opções de Conta -->
        <div class="opperfil">
            <center>
                <!-- Botão "Editar Perfil" -->
                <button class="mui-btn mui-btn-primary">
                    <div class="text" onclick="location.href='inicio.html'">Inicio</div>
                </button>
                <!-- Botão "Alterar Password" -->
                <button class="mui-btn mui-btn--primary">
                    <div class="text" onclick="location.href='index.html'">Cerrar Sesion</div>
                </button>
            </center>
        </div>

        <!-- Título do Perfil -->
        <div class="tituloperfil">
            <!-- Nome do Utilizador -->
            <h1>Carlos Rogério Ferreira Leite</h1>
            <div class="bigbriefing">
                <!-- Briefing do Candidato -->
                <p>
                    <b>Edad:</b> 25 Años <b>|</b>
                    <b>Departamento:</b> Guatemala<b></b>
                </p>
            </div>

        </div><br />

        <div class="infocandidato">
            <form class="mui-form">

                <h1 class="title-2">Perfil de Usuario</h1>

                <div class=" mui-textfield mui-textfield--float-label">
                    <label>Nombre</label><br>
                    <input type="text" value="Carlos Rogério Ferreira Leite">
                    
                </div>

                <div class="mui-textfield mui-textfield--float-label">
                    <label>Apellido</label><br>
                    <input type="text" value="Perez">
                    
                </div>

                <div class="mui-select">
                    <label>Departamento</label><br>
                    <select>
                        <option>Guatemala</option>
                        <option>Sacatepequez </option>
                        <option>Chimaltenango</option>

                    </select>
                    
                </div><br />

                <h1 class="title-2">Informacion Personal</h1>

                <div class="mui-textfield mui-textfield--float-label">
                    <label>Correo Electronico</label><br>
                    <input type="text" value="carlos.f.leite@autofeito.pt">
                    
                </div>

                <div class="mui-textfield mui-textfield--float-label">
                    <label>Número de Telefono</label><br>
                    <input type="tel" value="916548632">
                    
                </div><br />

               
                <button  type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Editar Perfil</button>
            </form>
        </div>

        <br /><br />

    </div>

</body>

</html>
